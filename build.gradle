plugins {
    id 'java'
   // id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'org.example'
version '1.0'

sourceCompatibility = 1.8
//mainClassName = 'SparkStrTutorial'


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.4.1'
    compile group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.5'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.12', version: '2.4.5'
    compile group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.12', version: '2.4.5'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
    compile group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.5'
    compile group: 'org.apache.spark', name: 'spark-sql-kafka-0-10_2.12', version: '2.4.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
